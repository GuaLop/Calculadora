<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <script src="./funciones.js"></script>

   
    <div class="justify-content-center text-center container-sm border-success" 
    style="border:solid;margin-top: 20px; border-width: 2px;border-radius: 25px;background-color: rgb(78, 123, 153);">
        <div class="col-12">
            <h1>Calculadora</h1>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-sm-3 offset-sm-3">
                <input class="form-control" placeholder="Número 1" type="number" style="margin-top:20px">
            </div>
            <div class="col-sm-3">
                <input class="form-control" placeholder="Número 2" type="number" style="margin-top:20px">
            </div>
        </div>
          
        <div class="row" style="margin-top: 50px;">
            <div class="col-sm-2 offset-sm-5">
                <input class="form-control" type="number" disabled="true">
            </div>
        </div>
        <div class="row" style="margin-top: 50px; margin-bottom: 50px;">
            <div class="col-my-4">
                
                <button class="btn btn-primary" type="button"
                    onclick="calculo(document.getElementsByClassName('form-control'), 'suma')">Suma</button>
                    <button class="btn btn-success" type="button"
                    onclick="calculo(document.getElementsByClassName('form-control'), 'resta')">Resta</button>
                    <button class="btn btn-info" type="button"
                    onclick="calculo(document.getElementsByClassName('form-control'), 'multiplicacion')">Multiplicacion</button>
                    <button class="btn btn-warning" type="button"
                    onclick="calculo(document.getElementsByClassName('form-control'), 'division')">Division</button>
            </div>
        </div>
    </div>


    <!-- JS de bootstrap-->

    <scrip src="./js/bootstrap.bundle.min.js"></script>


</body>
</html>
